<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Monster GIF Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
  <div class="container-fluid w-75">
    <div class="row mt-3 mb-2 mx-3">
      <div class="col-sm-12 text-center">
        <h4 class="text-warning">Click the red buttons to generate a Monster GIF Gallery (if you dare!)</h4>
      </div>
    </div>
    <div class="row mb-3 mx-3">
      <div class="col-sm-12" id="topic-buttons">
        <!-- Buttons go here -->
      </div>
    </div>
    <div class="row m-3">
      <div class="col-sm-10 text-light text-center h6" id="gif-gallery">
        <!-- GIFs go here -->
      </div>
      <div class="col-sm-2">
        <form>
          <div class="form-group">
            <label for="user-topic" class="h6 font-italic text-light">Add a Monster to the List!</label>
            <input type="text" class="form-control" id="user-topic">
          </div>
          <button type="submit" class="btn btn-secondary btn-sm" id="submit-topic">Add Monster</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link to Javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
